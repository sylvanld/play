<aside>
  <h2>Play account</h2>

  <div *ngIf="!!currentUser">
    <form>
      <mat-form-field>
        <input matInput [(value)]="currentUser.name" placeholder="Username / Ex. Bob" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(value)]="currentUser.email" placeholder="Email / Ex. pat@example.com" readonly>
      </mat-form-field>
      <app-select-language [(lang)]="currentUser.lang"></app-select-language>
    </form>

    <hr>

    <app-edit-password></app-edit-password>
  </div>

  <hr>

  <div style="display: flex">
    <button mat-raised-button color="secondary" style="flex: 1" (click)="logout()">
      <mat-icon>power_settings_new</mat-icon> Logout
    </button>
    <button mat-raised-button color="warn" style="flex: 1" (click)="forgetAccountDialog()">
      <mat-icon>clear</mat-icon> Forget my playlists
    </button>
  </div>

</aside>
<aside>
  <h2>Linked accounts</h2>

  <mat-card *ngFor="let account of accounts">
    <mat-card-header>
      <div mat-card-avatar>
        <i class="icon-deezer" *ngIf="account.provider=='DEEZER'"></i>
        <i class="icon-spotify" *ngIf="account.provider=='SPOTIFY'"></i>
      </div>
      <mat-card-title>{{account.name}}</mat-card-title>
      <mat-card-subtitle>{{account.email}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <h2>Add accounts</h2>
  <app-spotify-login-button *ngIf="!isSpotifyAccountBound()"></app-spotify-login-button>
  <app-deezer-login-button *ngIf="!isDeezerAccountBound()"></app-deezer-login-button>
</aside>
