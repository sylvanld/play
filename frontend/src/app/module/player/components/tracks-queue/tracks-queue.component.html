<mat-list>
    <h3 mat-subheader>Currently playing</h3>
    <mat-list-item *ngFor="let track of data.tracksQueue; let index = index"
        [class.active]="track.isrc === data.currentTrack.isrc" (click)="onSelection(index)">
        <mat-icon mat-list-icon>audiotrack</mat-icon>
        <h4 mat-line style="font-size: 1.1em">{{track.title}}</h4>
        <p mat-line>{{track.artist}}</p>
    </mat-list-item>
</mat-list>
