<ng-template [ngIf]="playlist != undefined">
    <mat-form-field>
        <input matInput type="text" placeholder="Titre" [(ngModel)]="titleEdition" required>
        <button mat-button *ngIf="titleEdition" matSuffix mat-icon-button aria-label="Clear" (click)="titleEdition=''">
            <mat-icon>close</mat-icon>
        </button>
        <button mat-button *ngIf="titleEdition && titleEdition != playlist.title" matSuffix mat-icon-button aria-label="Confirm" (click)="saveTitle()">
            <mat-icon>done</mat-icon>
        </button>
    </mat-form-field>
    
    <app-view-toggle (mode)="onSwitchMode($event)"></app-view-toggle>

    <div *ngIf="isListMode()">
        <app-listview addBtnLabel="Nouveau titre" [locked]="locked" (addItemEvent)="addSong()" (delItemEvent)="delSong($event)" 
            (moveItemEvent)="moveSong($event)" [items]="songsF" addBtnPosition="start">
        </app-listview>
    </div>
    <div *ngIf="isCardMode()">
        <app-cardview addBtnLabel="Nouveau titre" [locked]="locked" (addItemEvent)="addSong()" (delItemEvent)="delSong($event)" 
            (moveItemEvent)="moveSong($event)" [items]="songsF" addBtnPosition="start">
        </app-cardview>
    </div>

    <!-- <app-floating-menu [items]="latOpts" triggerLevel=200></app-floating-menu> -->
</ng-template>
