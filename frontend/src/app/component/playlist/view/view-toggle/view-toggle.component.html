<ng-template [ngIf]="!onlyLocker">
    <mat-icon (click)="cardMode()" [ngClass]="{active: isCardMode()}" 
        aria-hidden="false" aria-label="listview"
    >view_module</mat-icon>
    <mat-icon (click)="listMode()" [ngClass]="{active: isListMode()}"
        aria-hidden="false" aria-label="cardview"
    >view_headline</mat-icon>
</ng-template>
<mat-icon (click)="swapLocker()" aria-hidden="false" 
    aria-label="locker" *ngIf="!hideLocker && !isCardMode()"
>{{ (locker) ? 'lock' : 'lock_open' }}</mat-icon>
