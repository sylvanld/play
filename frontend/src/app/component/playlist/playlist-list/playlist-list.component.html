<ng-template #addBtn >
    <button routerLink="/playlist/edit">
        <mat-icon class="picture" aria-hidden="false" aria-label="add-btn">add_circle_outline</mat-icon>
    </button>
</ng-template>

<app-cardview class="only-desktop" [items]="items" (clickedItem)="clickedItem($event)" (deletedItem)="deletedItem($event)">
    <ng-template [ngTemplateOutlet]="addBtn"></ng-template>
</app-cardview>

<app-listview class="only-mobile" [items]="items" (clickedItem)="clickedItem($event)" (deletedItem)="deletedItem($event)">
    <ng-template [ngTemplateOutlet]="addBtn"></ng-template>
</app-listview>

<div *ngIf="items.length === 0">
    no playlist is present
</div>
