<h2 mat-dialog-title>Forget Account Information</h2>
<mat-dialog-content>
    Êtes vous certains de vouloir effacer l'intégralité du contenu rattaché à votre compte Play, cette opération est irréversible...
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Forget</button>
</mat-dialog-actions>
