<mat-form-field style="max-width: 100px">
    <mat-label *ngIf="placeholder">{{placeholder}}</mat-label>
    <mat-select [formControl]="enabledFilters" multiple>
        <mat-select-trigger>
            <mat-icon *ngFor="let filter of enabledFilters">{{ getFilter(filter).icon }}</mat-icon>
        </mat-select-trigger>

        <mat-option *ngFor="let filter of filters" [value]="filter.name">
            <mat-icon>{{filter.icon}}</mat-icon>
            {{filter.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
