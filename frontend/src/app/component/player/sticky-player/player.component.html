<div class="player-container" *ngIf="showPlayer">
  <div class="player-container-left">
    <!-- About current the tracks -->
  </div>
  <div class="player-container-center">
    <!-- About the controls -->
    <div class="player-controls" aria-label="ContrÃ´les du lecteur">
      <div class="player-controls-buttons">
        <!-- Buttons -->
        <button class="control-buttons" (click)="youtube.loadPlaylist(['_2Vz8gIuw1E', 'WRIkq90hwmg', 'zVAjbJGd4GE'], 0)"><mat-icon>skip_previous</mat-icon></button>
        <button class="control-buttons" (click)="youtube.play()" *ngIf="!isPlaying"><mat-icon>play_circle_outline</mat-icon></button>
        <button class="control-buttons" (click)="youtube.pause()" *ngIf="isPlaying"><mat-icon>pause_circle_outline</mat-icon></button>
        <button class="control-buttons" (click)="youtube.nextTrack()"><mat-icon>skip_next</mat-icon></button>
      </div>
      <div class="player-bar">
        <!-- Bar -->
        {{ currentTime | timerPipe }} - {{ duration | timerPipe }}
      </div>
    </div>
  </div>
  <div class="player-container-right">
    <!-- About extra controls -->
  </div>
</div>

<youtube-player style="display: none;" videoId="0" [height]="200" [width]="300" (ready)="youtube.ready($event)"></youtube-player>
