<div [@slide]>
    <div class="list-item disable-text-selection imported-btn">
        <ng-content></ng-content>
    </div>

    <ng-template [ngIf]="editMode" [ngIfElse]="readOnly">
        <!-- Edit mode - Computer version -->
        <div class="only-desktop" cdkDropList (cdkDropListDropped)="moveItem($event)" *ngIf="editMode">
            <div cdkDrag class="list-item disable-text-selection" *ngFor="let item of items"
                [cdkDragDisabled]="!isMovable()" (click)="clickItem(item)"
            >
                <div class="dragdrop-placeholder" *cdkDragPlaceholder></div>
                <img class="picture" [src]="item.picture" [alt]="item.mainContent" *ngIf="item.picture.length !== 0">
                <div class="description">
                    <div class="main-content">{{ item.mainContent }}</div>
                    <div class="secondary-content">{{ item.secondaryContent }}</div>
                </div>
                <div class="options">
                    <button mat-button (click)="deleteItem(item); $event.stopPropagation()">
                        <mat-icon aria-hidden="false" aria-label="delete the item">
                            delete_outline
                        </mat-icon>
                    </button>
                    <!-- <button mat-button> -->
                        <mat-icon *ngIf="!noDragDrop" aria-hidden="false" aria-label="move the item" cdkDragHandle>
                            height
                        </mat-icon>
                    <!-- </button> -->
                </div>
            </div>
        </div>

        <!-- Edit mode - Mobile version -->
        <div class="only-mobile" cdkDropList (cdkDropListDropped)="moveItem($event)" *ngIf="editMode">
            <div cdkDrag class="list-item disable-text-selection" *ngFor="let item of items"
                [cdkDragDisabled]="!isMovable()" (click)="clickItem(item)" (mousedown)="mousedown(item)" (mouseup)="mouseup()"
            >
                <div class="dragdrop-placeholder" *cdkDragPlaceholder></div>
                <img class="picture" [src]="item.picture" [alt]="item.mainContent" *ngIf="item.picture.length !== 0">
                <div class="description">
                    <div class="main-content">{{ item.mainContent }}</div>
                    <div class="secondary-content">{{ item.secondaryContent }}</div>
                </div>
                <div class="options">
                    <button mat-button (click)="deleteItem(item); $event.stopPropagation()">
                        <mat-icon aria-hidden="false" aria-label="delete the item">
                            delete_outline
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </ng-template>

    <!-- Read-only mode - All version -->
    <ng-template #readOnly>
        <div *ngFor="let item of items"
            class="list-item disable-text-selection"
            (click)="clickItem(item)"
        >
            <img class="picture" [src]="item.picture" [alt]="item.mainContent" *ngIf="item.picture.length !== 0">
            <div class="description">
                <div class="main-content">{{ item.mainContent }}</div>
                <div class="secondary-content">{{ item.secondaryContent }}</div>
            </div>
        </div>
    </ng-template>

</div>
