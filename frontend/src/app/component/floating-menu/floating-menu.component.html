<button mat-flat-button *ngFor="let item of items" 
    [ngStyle]="{'background-color': item.bgColor}" (click)="item.onClick()" 
>
    <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
    <span *ngIf="item.label">{{ item.label }}</span>
</button>
<button mat-flat-button *ngFor="let item of items" 
    [ngClass]="{hidden: hideOptions}" 
    [ngStyle]="{'background-color': item.bgColor}" (click)="item.onClick()" 
>
    <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
    <span *ngIf="item.label">{{ item.label }}</span>
</button>
