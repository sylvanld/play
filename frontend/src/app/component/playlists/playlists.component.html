<app-browse></app-browse>

<app-view-toggle (mode)="onSwitchMode($event)"></app-view-toggle>

<div *ngIf="isListMode()" [@slide]>
    <app-listview (newItem)="newItem()" [items]="playlists" addBtnStart="true"></app-listview>
</div>

<div *ngIf="isCardMode()" [@slide]>
    <app-cardview (newItem)="newItem()" [items]="playlists" addBtnStart="true"></app-cardview>
</div>

<app-slider></app-slider><!-- [(status)]="sliderStatus" -->
