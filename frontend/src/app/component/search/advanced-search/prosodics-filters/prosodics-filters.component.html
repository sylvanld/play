<h3>
    Advanced filters
</h3>

<div *ngFor="let parameter of rangedParameters" style="height: 50px">
    <mat-icon title="hover a parameter for help" [title]="parameter.description">info</mat-icon>
    <span>{{parameter.name}}</span>

    <p-slider [step]="parameter.step" [min]="parameter.range[0]" [max]="parameter.range[1]"
        [(ngModel)]="parameter.selection" for="decimal" [range]="true" (ngModelChange)="notifyObservers()"></p-slider>
</div>
