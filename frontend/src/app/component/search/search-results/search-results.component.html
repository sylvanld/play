<app-artists-list *ngIf="displayArtists()" [artists]="results.artists" (artistClicked)="onArtistClicked($event)">
</app-artists-list>
<app-albums-list *ngIf="displayAlbums()" [albums]="results.albums" (albumClicked)="onAlbumClicked($event)">
</app-albums-list>
<app-tracks-list *ngIf="displayTracks()" (selected)="onSelected($event)" [noActionBtn]="noActionBtn"
    [tracks]="results.tracks"></app-tracks-list>
